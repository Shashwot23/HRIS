{% extends 'dashboard/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="p-3 card">
    <h2>Assign Task to {{ employee.user.get_full_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Assign Task</button>
    </form>
</div>
{% endblock %}
